version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: statuspage-postgres
    environment:
      POSTGRES_DB: statuspage
      POSTGRES_USER: statuspage
      POSTGRES_PASSWORD: statuspage123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - statuspage-net

  redis:
    image: redis:7-alpine
    container_name: statuspage-redis
    ports:
      - "6379:6379"
    networks:
      - statuspage-net
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  web:
    build:
      context: ./status-page-docker-architecture
      dockerfile: Dockerfile
    container_name: statuspage-web
    environment:
      - DEBUG=False
      - DATABASE_NAME=statuspage
      - DATABASE_USER=statuspage
      - DATABASE_PASSWORD=statuspage123
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=your-secret-key-here-please-change-this
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - SITE_URL=http://localhost
    depends_on:
      - postgres
      - redis
    ports:
      - "8001:8001"
    networks:
      - statuspage-net
    volumes:
      - static_files:/app/static
    command: |
      bash -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn statuspage.wsgi:application --bind 0.0.0.0:8001 --workers 3 --timeout 300
      "

  scheduler:
    build:
      context: ./status-page-docker-architecture
      dockerfile: Dockerfile
    container_name: statuspage-scheduler
    environment:
      - DEBUG=False
      - DATABASE_NAME=statuspage
      - DATABASE_USER=statuspage
      - DATABASE_PASSWORD=statuspage123
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=your-secret-key-here-please-change-this
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    depends_on:
      - postgres
      - redis
      - web
    networks:
      - statuspage-net
    command: python manage.py rqscheduler --verbosity 2

  worker:
    build:
      context: ./status-page-docker-architecture
      dockerfile: Dockerfile
    container_name: statuspage-worker
    environment:
      - DEBUG=False
      - DATABASE_NAME=statuspage
      - DATABASE_USER=statuspage
      - DATABASE_PASSWORD=statuspage123
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=your-secret-key-here-please-change-this
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    depends_on:
      - postgres
      - redis
      - web
    networks:
      - statuspage-net
    command: python manage.py rqworker --verbosity 2

  nginx:
    build:
      context: ./status-page-docker-architecture
      dockerfile: Dockerfile.nginx
    container_name: statuspage-nginx
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - statuspage-net
    volumes:
      - static_files:/app/static:ro

volumes:
  postgres_data:
  redis_data:
  static_files:

networks:
  statuspage-net:
    driver: bridge