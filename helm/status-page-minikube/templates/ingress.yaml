apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: status-page-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 8080